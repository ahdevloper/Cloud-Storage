<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 5 - Corporate Professional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff 0%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .upload-interface {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .interface-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 25px 30px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #2c3e50;
        }

        .header-content {
            flex: 1;
        }

        .interface-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .interface-subtitle {
            color: #bdc3c7;
            font-size: 13px;
        }

        .interface-body {
            padding: 35px 30px;
        }

        .instruction-bar {
            background: #ecf0f1;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
        }

        .instruction-text {
            color: #2c3e50;
            font-size: 14px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instruction-icon {
            color: #3498db;
            font-size: 18px;
        }

        .drop-area {
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .drop-area:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .drop-area.active {
            border-color: #27ae60;
            background: #f0fff4;
            border-style: solid;
        }

        .upload-graphic {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 45px;
        }

        .drop-instruction {
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .drop-note {
            color: #7f8c8d;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #2980b9, #2574a9);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .file-input {
            display: none;
        }

        .status-container {
            margin-top: 30px;
            display: none;
        }

        .status-card {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            background: #fafafa;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .file-label {
            color: #2c3e50;
            font-size: 14px;
            font-weight: 600;
        }

        .file-value {
            color: #7f8c8d;
            font-size: 13px;
        }

        .bar-container {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .bar-progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.4s ease;
        }

        .progress-label {
            color: #7f8c8d;
            font-size: 12px;
            text-align: right;
        }

        .output-container {
            margin-top: 25px;
            display: none;
        }

        .output-header {
            color: #2c3e50;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .check-icon {
            color: #27ae60;
            font-size: 18px;
        }

        .link-display {
            display: flex;
            border: 1px solid #d0d0d0;
            border-radius: 5px;
            overflow: hidden;
        }

        .link-value {
            flex: 1;
            padding: 12px 15px;
            background: #f9f9f9;
            border: none;
            color: #34495e;
            font-size: 13px;
            outline: none;
        }

        .copy-action {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .copy-action:hover {
            background: linear-gradient(135deg, #2980b9, #2574a9);
        }

        .copy-action.done {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
    </style>
</head>
<body>
    <div class="upload-interface">
        <div class="interface-header">
            <div class="logo-box">
                <i class="fas fa-building"></i>
            </div>
            <div class="header-content">
                <h1 class="interface-title">نظام إدارة الملفات</h1>
                <p class="interface-subtitle">مركز رفع المستندات الآمن</p>
            </div>
        </div>

        <div class="interface-body">
            <div class="instruction-bar">
                <p class="instruction-text">
                    <i class="fas fa-info-circle instruction-icon"></i>
                    يرجى اختيار الملف المراد رفعه من جهازك أو سحبه إلى المنطقة المخصصة
                </p>
            </div>

            <div class="drop-area" id="dropArea">
                <div class="upload-graphic">
                    <i class="fas fa-arrow-up-from-bracket"></i>
                </div>
                <div class="drop-instruction">قم بسحب الملف وإفلاته هنا</div>
                <div class="drop-note">أو استخدم زر الاختيار أدناه</div>
                <button class="action-btn" id="actionBtn">
                    <i class="fas fa-folder-open"></i> اختيار ملف
                </button>
                <input type="file" class="file-input" id="fileInput">
            </div>

            <div class="status-container" id="statusContainer">
                <div class="status-card">
                    <div class="status-row">
                        <span class="file-label">اسم الملف:</span>
                        <span class="file-value" id="fileNameDisplay"></span>
                    </div>
                    <div class="status-row">
                        <span class="file-label">الحجم:</span>
                        <span class="file-value" id="fileSizeDisplay"></span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-progress" id="barProgress"></div>
                    </div>
                    <div class="progress-label" id="progressLabel">0%</div>
                </div>
            </div>

            <div class="output-container" id="outputContainer">
                <div class="output-header">
                    <i class="fas fa-circle-check check-icon"></i>
                    تم الرفع بنجاح - رابط التحميل:
                </div>
                <div class="link-display">
                    <input type="text" class="link-value" id="linkValue" readonly>
                    <button class="copy-action" id="copyAction">
                        <i class="fas fa-clipboard"></i> نسخ الرابط
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const actionBtn = document.getElementById('actionBtn');
        const fileInput = document.getElementById('fileInput');
        const statusContainer = document.getElementById('statusContainer');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const fileSizeDisplay = document.getElementById('fileSizeDisplay');
        const barProgress = document.getElementById('barProgress');
        const progressLabel = document.getElementById('progressLabel');
        const outputContainer = document.getElementById('outputContainer');
        const linkValue = document.getElementById('linkValue');
        const copyAction = document.getElementById('copyAction');

        actionBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('active');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('active');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('active');
            if (e.dataTransfer.files.length) processUpload(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) processUpload(e.target.files[0]);
        });

        function processUpload(file) {
            fileNameDisplay.textContent = file.name;
            fileSizeDisplay.textContent = calculateSize(file.size);
            statusContainer.style.display = 'block';
            outputContainer.style.display = 'none';

            let currentProgress = 0;
            const progressInterval = setInterval(() => {
                currentProgress += 3;
                barProgress.style.width = currentProgress + '%';
                progressLabel.textContent = currentProgress + '%';

                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(displayOutput, 400);
                }
            }, 90);
        }

        function displayOutput() {
            const generatedLink = `https://corporate-storage.com/dl/${Date.now().toString(36)}`;
            linkValue.value = generatedLink;
            outputContainer.style.display = 'block';
        }

        function calculateSize(bytes) {
            if (bytes < 1024) return bytes + ' بايت';
            if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' كيلوبايت';
            return (bytes / 1048576).toFixed(2) + ' ميجابايت';
        }

        copyAction.addEventListener('click', () => {
            linkValue.select();
            navigator.clipboard.writeText(linkValue.value);
            copyAction.innerHTML = '<i class="fas fa-check"></i> تم النسخ';
            copyAction.classList.add('done');
            setTimeout(() => {
                copyAction.innerHTML = '<i class="fas fa-clipboard"></i> نسخ الرابط';
                copyAction.classList.remove('done');
            }, 2500);
        });
    </script>
</body>
</html>
