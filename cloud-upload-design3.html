<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 3 - Minimalist Dark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container-fluid {
            max-width: 600px;
        }

        .upload-panel {
            background: #1e293b;
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #334155;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 28px;
            color: white;
        }

        .panel-title {
            color: #f1f5f9;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .panel-desc {
            color: #94a3b8;
            font-size: 14px;
        }

        .dropzone {
            border: 2px dashed #475569;
            border-radius: 12px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #0f172a;
        }

        .dropzone:hover {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .dropzone.drag-active {
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
        }

        .drop-icon {
            font-size: 48px;
            color: #64748b;
            margin-bottom: 20px;
        }

        .drop-title {
            color: #e2e8f0;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .drop-subtitle {
            color: #64748b;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .browse-btn {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .browse-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.4);
        }

        .file-input {
            display: none;
        }

        .upload-status {
            margin-top: 30px;
            display: none;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-title {
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 600;
        }

        .status-percentage {
            color: #f59e0b;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-track {
            background: #0f172a;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-indicator {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #f97316);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .file-meta {
            color: #64748b;
            font-size: 13px;
        }

        .result-section {
            margin-top: 25px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-badge {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .link-wrapper {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-field {
            flex: 1;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 13px;
            outline: none;
        }

        .copy-btn {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            transform: scale(1.05);
        }

        .copy-btn.success {
            background: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="upload-panel">
            <div class="panel-header">
                <div class="header-icon">
                    <i class="fas fa-cloud-arrow-up"></i>
                </div>
                <h1 class="panel-title">Upload Center</h1>
                <p class="panel-desc">قم بسحب الملف أو اختره من جهازك</p>
            </div>

            <div class="dropzone" id="dropzone">
                <i class="fas fa-file-circle-plus drop-icon"></i>
                <div class="drop-title">اسحب الملف إلى هنا</div>
                <div class="drop-subtitle">أو انقر على الزر أدناه</div>
                <button class="browse-btn" id="browseBtn">
                    <i class="fas fa-magnifying-glass"></i> تصفح الملفات
                </button>
                <input type="file" class="file-input" id="fileInput">
            </div>

            <div class="upload-status" id="uploadStatus">
                <div class="status-header">
                    <span class="status-title">جاري الرفع...</span>
                    <span class="status-percentage" id="percentage">0%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-indicator" id="progressIndicator"></div>
                </div>
                <div class="file-meta" id="fileMeta"></div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="success-badge">
                    <i class="fas fa-circle-check"></i>
                    تم الرفع بنجاح
                </div>
                <div class="link-wrapper">
                    <input type="text" class="link-field" id="linkField" readonly>
                    <button class="copy-btn" id="copyBtn">
                        <i class="fas fa-copy"></i> نسخ الرابط
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const browseBtn = document.getElementById('browseBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const percentage = document.getElementById('percentage');
        const progressIndicator = document.getElementById('progressIndicator');
        const fileMeta = document.getElementById('fileMeta');
        const resultSection = document.getElementById('resultSection');
        const linkField = document.getElementById('linkField');
        const copyBtn = document.getElementById('copyBtn');

        browseBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('drag-active');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('drag-active');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('drag-active');
            if (e.dataTransfer.files.length) uploadFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) uploadFile(e.target.files[0]);
        });

        function uploadFile(file) {
            fileMeta.textContent = `${file.name} • ${formatSize(file.size)}`;
            uploadStatus.style.display = 'block';
            resultSection.style.display = 'none';

            let prog = 0;
            const interval = setInterval(() => {
                prog += 4;
                progressIndicator.style.width = prog + '%';
                percentage.textContent = prog + '%';

                if (prog >= 100) {
                    clearInterval(interval);
                    setTimeout(showResult, 400);
                }
            }, 80);
        }

        function showResult() {
            const url = `https://storage.cloud/${btoa(Date.now().toString()).substr(0, 12)}`;
            linkField.value = url;
            resultSection.style.display = 'block';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        copyBtn.addEventListener('click', () => {
            linkField.select();
            navigator.clipboard.writeText(linkField.value);
            copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ';
            copyBtn.classList.add('success');
            setTimeout(() => {
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> نسخ الرابط';
                copyBtn.classList.remove('success');
            }, 2500);
        });
    </script>
</body>
</html>
