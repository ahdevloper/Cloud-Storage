<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 2 - Modern Gradient Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
            overflow: hidden;
        }

        .header-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            padding: 30px;
            text-align: center;
        }

        .header-title {
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .upload-body {
            padding: 35px;
        }

        .upload-area {
            border: 3px dashed #e5e7eb;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: #0ea5e9;
            background: #f0f9ff;
        }

        .upload-area.active {
            border-color: #06b6d4;
            background: #cffafe;
            transform: scale(1.02);
        }

        .cloud-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 36px;
        }

        .upload-text {
            color: #1f2937;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #6b7280;
            font-size: 13px;
        }

        .select-btn {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .select-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }

        .file-input {
            display: none;
        }

        .status-section {
            margin-top: 25px;
            display: none;
        }

        .file-card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .file-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            color: #1f2937;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .file-size {
            color: #6b7280;
            font-size: 12px;
        }

        .progress-container {
            background: #e5e7eb;
            height: 6px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0ea5e9, #06b6d4);
            width: 0%;
            transition: width 0.3s ease;
        }

        .download-section {
            display: none;
            margin-top: 20px;
        }

        .link-box {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-text {
            flex: 1;
            color: #0369a1;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: #0284c7;
        }

        .copy-button.copied {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="upload-wrapper">
        <div class="header-gradient">
            <div class="header-title">مركز رفع الملفات</div>
            <div class="header-subtitle">رفع سريع وآمن لملفاتك</div>
        </div>

        <div class="upload-body">
            <div class="upload-area" id="uploadArea">
                <div class="cloud-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">اسحب وأفلت ملفك هنا</div>
                <div class="upload-hint">أو استخدم زر التحديد أدناه</div>
                <button class="select-btn" id="selectBtn">
                    <i class="fas fa-folder-open"></i> اختر ملف
                </button>
                <input type="file" class="file-input" id="fileInput">
            </div>

            <div class="status-section" id="statusSection">
                <div class="file-card">
                    <div class="file-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name" id="fileName">اسم الملف</div>
                        <div class="file-size" id="fileSize">حجم الملف</div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="download-section" id="downloadSection">
                <div class="link-box">
                    <div class="link-text" id="linkText"></div>
                    <button class="copy-button" id="copyButton">
                        <i class="fas fa-copy"></i> نسخ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const selectBtn = document.getElementById('selectBtn');
        const fileInput = document.getElementById('fileInput');
        const statusSection = document.getElementById('statusSection');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressFill = document.getElementById('progressFill');
        const downloadSection = document.getElementById('downloadSection');
        const linkText = document.getElementById('linkText');
        const copyButton = document.getElementById('copyButton');

        selectBtn.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) processFile(e.target.files[0]);
        });

        function processFile(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            statusSection.style.display = 'block';
            downloadSection.style.display = 'none';

            let progress = 0;
            const timer = setInterval(() => {
                progress += 5;
                progressFill.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(timer);
                    setTimeout(showDownloadLink, 300);
                }
            }, 100);
        }

        function showDownloadLink() {
            const link = `https://cdn.mycloud.com/dl/${Math.random().toString(36).substr(2, 9)}`;
            linkText.textContent = link;
            downloadSection.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' بايت';
            if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' كيلوبايت';
            return (bytes / 1048576).toFixed(2) + ' ميجابايت';
        }

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(linkText.textContent);
            copyButton.innerHTML = '<i class="fas fa-check"></i> تم النسخ';
            copyButton.classList.add('copied');
            setTimeout(() => {
                copyButton.innerHTML = '<i class="fas fa-copy"></i> نسخ';
                copyButton.classList.remove('copied');
            }, 2000);
        });
    </script>
</body>
</html>
